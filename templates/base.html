<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Prompt Pilot{% endblock title %}</title>
    <meta name="viewport" , content="width=device-width initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?ai,terminal') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ðŸ§  Prompt Pilot</a>
            </div>
            {% if user.is_authenticated %}
            <span class="navbar-text me-2">Hi, {{ user.username }}!</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="btn btn-outlight-light btn-sm me-2" href="{% url 'login' %}">Log In</a>
            <a class="btn btn-light btn-sm" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
    </div>
    </div>
    </nav>
    <main class="container text-center">
        {% block content %}{% endblock content %}
    </main>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
