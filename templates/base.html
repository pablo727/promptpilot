<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Prompt Pilot{% endblock title %}</title>
    <meta name="viewport" , content="width=device-width initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background-color: #1f1f1f;
            background-image: url('https://source.unsplash.com/1600x900/?ai,terminal') no-repeat center center fixed;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: white;
            margin: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 text-white">
    <div class="overlay d-flex flex-column flex-grow-1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ðŸ§  Prompt Pilot</a>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hi {{ user.username }}!</span>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                    <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Log In</a>
                    <a class="btn btn-light btn-sm" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="container d-flex justify-content-center align-items-center flex-grow-1 text-center py-5">
            {% block content %}{% endblock content %}
        </main>

    </div> <!-- .overlay-->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
