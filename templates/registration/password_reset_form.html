<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card bg-dark bg-opacity-75 text-white mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title mb-4">Reset Your Password</h2>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-2" type="submit">Send Reset Email</button>
        </form>
    </div>
</div>
{% endblock content %}
