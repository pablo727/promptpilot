<!-- templates/registration/password_reset_done.html -->
{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="card bg-dark bg-opacity-75 text-white mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title mb-4">Check your email</h2>
        <p>We've emailed you instructions for setting your password. You should receive the email shortly.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Return to login</a>
    </div>
</div>
{% endblock %}
