{% block title %}Password Changed{% endblock %}

{% block content %}

    <div class="card-body">
        <h2 class="card-title mb-4">Password Changed Successfully</h2>
        <p>Your password has been updated. You can continue using your account securely.</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go to Home</a>
    </div>
</div>
{% endblock content %}
