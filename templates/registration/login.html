<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="card bg-dark bg-opacity-75 text-white mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title mb-4">Log In</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up here</a></p>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>
</div>
{% endblock content %}
